<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="https://github.com/toxigenicpoem/Grapher.JS/raw/master/grapher-min.js"></script>

</head>
<body>


<div id="test" style="margin-left:20px;font:70% Arial, Helvetica, sans-serif;line-height:180%;">&nbsp;</div>

 
<script type="text/javascript"> 
	data = {"1":100,"2":98,"3":75,"4":60,"5":10}
	options =   {"borderColor":"#000",
    "width":"300px",
    "height":"150px",
    "type":"bar",
    "ymax":800,
    "gridlines":true,
	"yunits":["100","90","80","70","60","50","40","30","20","10"],
	"xunits":["Mon","Tue","Wed","Thu","Fri","Mon","Tue","Wed","Thu","Fri"]
    }
	grapher.graph("test",data,options);
</script> 


</body>

</html>
